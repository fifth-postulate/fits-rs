sudo: false
language: rust
# Dependencies of kcov, used by coverage
addons:
  apt:
    packages:
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev
      - binutils-dev
      - cmake
    sources:
      - kalakris-cmake
rust:
  - stable
  - beta
  - nightly
matrix:
  allow_failures:
    - rust: nightly
before_script:
  - |
      cargo install cargo-travis &&
      export PATH=$HOME/.cargo/bin:$PATH
script:
  - cargo build --verbose
  - cargo test --verbose
  - cargo doc
after_success: |
  - [ $TRAVIS_BRANCH = master ] &&
  bash deploy-documentation.sh
  - cargo coveralls
env:
  global:
    - secure: >-
        
